<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <title>Responsive Chat</title>
</head>
<body>
  <div id="app">
    <div id="top">
      <div id="user-info">
        <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Woman with long brown hair">
        
        <div id="user-status">
          <div id="name-profile">nome da pessoa</div>
          <div class="status">Online</div>
        </div>
      </div>

      <div id="close-chat">
        <i class="ph-x"></i>
      </div>
    </div>
    <div id="messages">
      <div id="last-seen">Hoje 13:47</div>

      <div class="messages-section">
        <div class="message-body">
          <div class="user-send-date">Aline - 14:22</div>
          <div class="message">Fiquei sabendo que terá um evento tech sensacional em São Paulo</div>
        </div>
      </div>

      <div class="messages-section">
        <div class="you-message-body">
          <div class="user-send-date">Você - 14:31</div>
          <div class="message">Sério? Quando?</div>
        </div>
      </div>

      <div class="messages-section">
        <div class="message-body">
          <div class="user-send-date">Aline - 14:35</div>
          <div class="message">Dia 21/01/2023 na Expo Center Norte, bora?</div>
        </div>
      </div>

      <div class="messages-section">
        <div class="you-message-body">
          <div class="user-send-date">Você - 14:38</div>
          <div class="message">Top! Booora!</div>
        </div>
      </div>

    </div>
    <div id="bottom">c</div>
  </div>
  
</body>
</html>
